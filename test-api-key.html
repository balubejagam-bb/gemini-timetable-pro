<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AI API Key Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #b8daff; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Google AI API Key Test</h1>
    <p>This will test if your Google AI API key is working correctly with the Gemini 1.5 Pro model.</p>
    
    <button onclick="testApiKey()">Test API Key</button>
    
    <div id="result"></div>

    <script>
        async function testApiKey() {
            const resultDiv = document.getElementById('result');
            const apiKey = 'AIzaSyDVGpwtC69A_xp58jGbvW3VWInG2FV_PQY';
            
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing Google AI API...</div>';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: 'Hello! Please respond with just "API key working correctly" if you can see this message.'
                                }]
                            }],
                            generationConfig: {
                                maxOutputTokens: 100,
                                temperature: 0.1,
                            }
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const responseText = result.candidates[0].content.parts[0].text;
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>API Key Working!</strong><br>
                            Model: gemini-1.5-pro<br>
                            Response: ${responseText}
                        </div>
                        <h3>Full Response:</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Invalid response structure from API');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>API Key Test Failed!</strong><br>
                        Error: ${error.message}
                    </div>
                    <h3>Troubleshooting:</h3>
                    <ul>
                        <li>Verify your API key is correct</li>
                        <li>Check if the API key has proper permissions</li>
                        <li>Ensure you haven't exceeded quota limits</li>
                        <li>Verify your Google Cloud project has the Generative AI API enabled</li>
                    </ul>
                `;
                console.error('API Test Error:', error);
            }
        }
    </script>
</body>
</html>
